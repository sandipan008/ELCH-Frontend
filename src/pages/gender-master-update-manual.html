              <div class="row">
                <div class="col-md-12">

                    <li class="nav-item">
                      <a class="nav-link active" href="javascript:void(0);"

                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="gender-master-update-manual.html"

                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="gender-master-delete-manual.html"
                        ><i class="bx bx-link-alt me-1"></i> Delete Gender</a
                      >
                    </li>
                  </ul>
                  <div class="card mb-4">
                    <h5 class="card-header">Update Gender Details</h5>
                    <div class="card-body">
                      <form
                      id="formAddUsers"
                      method="POST"
                    >
                      <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">SEARCH GENDER FOR UPDATE.</label>
                        <input class="form-control" type="input" id="formFileMultiple" multiple />
                      </div>
                      <div class="mt-2">
                        <button type="submit" class="btn btn-primary me-2">
                          Upload Candidates
                        </button>
                        <button
                          type="reset"
                          class="btn btn-outline-secondary"
                        >
                          Cancel
                        </button>
                      </div>
                    </form>
                    <div
                    class="alert alert-success alert-dismissible success__uplaodData"
                    role="alert"
                    style="display: none; color: #333333"
                  >
                    Excel Data is successfully Uploaded,
                    Validate!
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                    </div>
                    <!-- Account -->
                    <hr class="my-0" />
                    <div class="card-body">
                      <form
                        id="formGenderMasterAdd"
                        method="POST"
                        onsubmit="return false"
                      >
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="genderKey" class="form-label"
                              >Gender Key</label
                            >
                            <input
                              class="form-control"
                              type="text"
                              id="genderKey"
                              name="genderKey"
                              value="MALE"
                              autofocus
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label"
                              >Gender Value</label
                            >
                            <input
                              class="form-control"
                              type="text"
                              name="genderValue"
                              id="genderValue"
                              value="Male"
                            />
                          </div>
                        </div>
                        <div class="mt-2">
                          <button type="submit" class="btn btn-primary me-2">
                            Add New Gender
                          </button>
                          <button
                            type="reset"
                            class="btn btn-outline-secondary"
                          >
                            Cancel
                          </button>
                        </div>
                      </form>
                    </div>
                    <!-- /Account -->
